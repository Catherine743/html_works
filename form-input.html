<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <div>
            <label for="fname">Firstname:</label>
            <input type="text" placeholder="Enter your first name" id="fname">
        </div>
        <div>
            <label for="lname">Lastname:</label>
            <input type="text" placeholder="Enter your last name" id="lname">
        </div>

        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob">
        </div>

        <div>
            <label for="email">Email ID:</label>
            <input type="email" placeholder="Enter your email id:" id="email">
        </div>

        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="text" placeholder="Enter your mobile no" id="mobile">
        </div>

        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender"> <label for="">Male</label>
            <input type="radio" name="gender"> <label for="">Female</label>
        </div>

        <div>
            <label for="">Select Country:</label>

            <select name="" id="">
                <option value="">Choose a country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>
        </div>

        <div>
            <label for="">Address:</label>
            <textarea name="" id="" cols="50" rows="3"></textarea>
        </div>

        <div>
           <label for="PIN">Pincode:</label> 
           <input type="text" placeholder="Enter the pincode" id="PIN">
        </div>

        <div>
            <label for="">Select District:</label>

            <select name="" id="">
                <option value="">Select District</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Trivandrum">Trivandrum</option>
            </select>
        </div>

        <div>
            <label for="">Select City:</label>

            <select name="" id="">
                <option value="">Select City</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Trivandrum">Trivandrum</option>
            </select>
        </div>

        <div>
            <label for="">Skills:</label>
            <input type="checkbox"> <label for="">C</label>
            <input type="checkbox"> <label for="">C++</label>
            <input type="checkbox"> <label for="">Java</label>
            <input type="checkbox"> <label for="">HTML</label>
        </div>
        
        <div>
            <label for="">Profile:</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <label for="">Hobbies:</label>
            <textarea name="" id="" cols="35px" rows="3px"></textarea>
        </div>
        
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d502514.3739505625!2d75.9483518634217!3d10.27016061922622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sluminar%20technolab!5e0!3m2!1sen!2sin!4v1761200172231!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sJDxfkXIygw?si=73NBzqDz_0mjo7Lz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        
        <div>
            <h1>&gt Accenture </h1>
        </div>

        <div>
            <button>Submit</button>
            <button>Cancel</button>
        </div>
    </form>
</body>
</html>
